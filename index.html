<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StarWars-RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i" rel="stylesheet">
</head>

<body>
    <div class="container-fluid wrap">

        <div class="jumbotron text-center bg-info header-class">
            <h2> HeroWars - RPG</h2>
        </div>

        <div class="container">

            <div class="row menu-row">
                <div class="w-100">
                    <h5>Select a character to Play</h5>
                </div>
                <div class="col-lg-2 heroes">
                    <div class="card bg-black">
                        <img class="card-img rounded-circle fixed-size mx-auto" src="assets/images/pic1.jpg" alt="Hero2">
                        <div class="card-img-overlay">
                            <h6 class="card-title text-center hero-name">Mighty Bat</h6>
                        </div>
                        <div class="text-center mt-auto hero-hp">100</div>
                    </div>
                </div>
                <div class="col-lg-2 heroes">
                    <div class="card bg-black">
                        <img class="card-img rounded-circle fixed-size mx-auto" src="assets/images/pic2.jpg" alt="Hero2">
                        <div class="card-img-overlay">
                            <h6 class="card-title text-center hero-name">Iron Thor</h6>
                        </div>
                        <div class="text-center mt-auto hero-hp">120</div>
                    </div>
                </div>
                <div class="col-lg-2 heroes">
                    <div class="card bg-black">
                        <img class="card-img rounded-circle fixed-size mx-auto" src="assets/images/pic3.jpg" alt="Hero3">
                        <div class="card-img-overlay">
                            <h6 class="card-title text-center hero-name">Sticky Spidy</h6>
                        </div>
                        <div class="text-center mt-auto hero-hp">150</div>
                    </div>
                </div>
                <div class="col-lg-2 heroes">
                    <div class="card bg-black">
                        <img class="card-img rounded-circle fixed-size mx-auto" src="assets/images/pic4.jpg" alt="Hero4">
                        <div class="card-img-overlay">
                            <h6 class="card-title text-center hero-name">Super Man</h6>
                        </div>
                        <div class="text-center mt-auto hero-hp">180</div>
                    </div>
                </div>
            </div>

            <div class="row sel-row">
                <div class="w-100">
                    <h5>Your Selection</h5>
                </div>
            </div>

            <div class="row ene-row">
                <div class="w-100">
                    <h5>Enimies available to attack</h5>
                </div>
            </div>

            <div class="row fight-row">
                <div class="w-100">
                    <h5>Fight Section</h5>
                </div>
                <button type="button" class="btn btn-secondary">Fight</button>
            </div>

            <div class="row def-row">
                <div class="w-100">
                    <h5>Defender</h5>
                </div>
            </div>

            <div class="row stats-row">
                <span>You attaked
                    <span class="def-hero"></span> for
                    <span id="attack-rate"></span> damage</span>
                <br>
                <span class="def-hero"></span>
                <span> attacked you for</span>
                <span id="counter-attack"></span>
                <span> damage</span>
            </div>

            <div class="row defeat-success">
                <span>Great! you have defeated
                    <span class="def-hero"></span>
                    <span>, choose your next enemy!</span>
            </div>

            <div class="row restart-row">
                <div class="w-100">
                    <h4 id="result"></h4>
                </div>
                <button type="button" class="btn btn-secondary">Restart</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
